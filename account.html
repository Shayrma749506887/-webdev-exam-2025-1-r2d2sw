<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет — МПТВ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header-left">
        <a href="index.html" class="logo">МПТВ</a>
      </div>
      <div class="header-center"></div>
      <div class="header-right">
        <a href="index.html" class="icon-button" aria-label="Каталог">
          <img src="img/corz.jpg" style="width: 40px; height: 40px; border-radius: 8px;">
        </a>
        <a href="account.html" class="icon-button" aria-label="Личный кабинет">
          <img src="img/lk.jpg" style="width: 40px; height: 40px; border-radius: 8px;">
        </a>
      </div>
    </header>

    <div class="notification-container" id="notification-container"></div>

    <main class="main main-orders">
      <section class="orders-section">
        <h1 class="orders-title">Заказы</h1>
        <div class="orders-table-wrapper">
          <table class="orders-table" id="orders-table">
            <thead>
              <tr>
                <th>№</th>
                <th>Дата оформления</th>
                <th>Состав заказа</th>
                <th>Стоимость</th>
                <th>Доставка</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="orders-body">
              <tr class="orders-empty">
                <td colspan="6">Заказов нет</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <div class="modal-backdrop" id="modal-backdrop" hidden></div>

    <div class="modal" id="view-modal" hidden>
      <div class="modal-header">
        <span>Просмотр заказа</span>
        <button class="modal-close" data-modal-close>×</button>
      </div>
      <div class="modal-body" id="view-modal-body"></div>
      <div class="modal-footer">
        <button class="button button-secondary" data-modal-close>Ок</button>
      </div>
    </div>

    <div class="modal" id="edit-modal" hidden>
      <div class="modal-header">
        <span>Редактирование заказа</span>
        <button class="modal-close" data-modal-close>×</button>
      </div>
      <div class="modal-body">
        <form class="order-form" id="edit-form">
          <div class="order-grid">
            <div class="field">
              <label for="edit-name">Имя</label>
              <input id="edit-name" name="name" type="text" required>
            </div>
            <div class="field">
              <label for="edit-phone">Номер телефона</label>
              <input id="edit-phone" name="phone" type="text" required>
            </div>
            <div class="field">
              <label for="edit-email">Email</label>
              <input id="edit-email" name="email" type="email" required>
            </div>
            <div class="field">
              <label for="edit-address">Адрес доставки</label>
              <input id="edit-address" name="address" type="text" required>
            </div>
            <div class="field">
              <label for="edit-date">Дата доставки</label>
              <input id="edit-date" name="date" type="date" required>
            </div>
            <div class="field">
              <label for="edit-slot">Время доставки</label>
              <select id="edit-slot" name="slot" required>
                <option value="10:00-14:00">10:00-14:00</option>
                <option value="14:00-18:00">14:00-18:00</option>
                <option value="18:00-22:00">18:00-22:00</option>
              </select>
            </div>
            <div class="field field-textarea">
              <label for="edit-comment">Комментарий</label>
              <textarea id="edit-comment" name="comment" rows="3"></textarea>
            </div>
            <div class="field" style="grid-column: 1 / -1;">
              <div class="order-summary">
                <div class="order-total" id="edit-order-total">Итоговая стоимость: —</div>
                <div class="order-delivery" id="edit-order-delivery"></div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="button button-secondary" data-modal-close>Отмена</button>
        <button class="button button-primary" id="edit-save">Сохранить</button>
      </div>
    </div>

    <div class="modal" id="delete-modal" hidden>
      <div class="modal-header">
        <span>Удаление заказа</span>
        <button class="modal-close" data-modal-close>×</button>
      </div>
      <div class="modal-body">
        <p>Вы уверены, что хотите удалить заказ?</p>
      </div>
      <div class="modal-footer">
        <button class="button button-secondary" data-modal-close>Нет</button>
        <button class="button button-primary" id="delete-confirm">Да</button>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-inner">
        <span>© 2025 МПТВ</span>
        <span>Телефон: +7 (900) 000-00-00 • email: info@mptv.ru</span>
      </div>
    </footer>
  </div>
  <script src="orders.js"></script>
</body>
</html>
