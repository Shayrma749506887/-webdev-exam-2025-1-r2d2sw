<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>МПТВ — Интернет-магазин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="header-left">
        <a href="index.html" class="logo">МПТВ</a>
      </div>
      <div class="header-center">
        <form class="search-form" id="search-form">
          <input type="text" id="search-input" class="search-input" placeholder="Введите запрос">
          <button type="submit" class="button button-primary">Найти</button>
        </form>
      </div>
      <div class="header-right">
        <a href="cart.html" class="icon-button" aria-label="Корзина">
          <img src="img/corz.jpg" style="width: 40px; height: 40px; border-radius: 8px;">
        </a>
        <a href="account.html" class="icon-button" aria-label="Личный кабинет">
          <img src="img/lk.jpg" style="width: 40px; height: 40px; border-radius: 8px;">
        </a>
      </div>
    </header>

    <div class="notification-container" id="notification-container"></div>

    <main class="main">
      <aside class="sidebar">
        <h2 class="sidebar-title">Категории</h2>
        <div class="sidebar-section" id="category-filters">
          <label class="checkbox-row">
            <input type="checkbox" name="category" value="electronics">
            <span>Электроника</span>
          </label>
          <label class="checkbox-row">
            <input type="checkbox" name="category" value="sports & fitness">
            <span>Спорт и фитнес</span>
          </label>
          <label class="checkbox-row">
            <input type="checkbox" name="category" value="home & kitchen">
            <span>Дом и кухня</span>
          </label>
          <label class="checkbox-row">
            <input type="checkbox" name="category" value="clothing">
            <span>Одежда</span>
          </label>
          <label class="checkbox-row">
            <input type="checkbox" name="category" value="books">
            <span>Книги</span>
          </label>
        </div>

        <h2 class="sidebar-title">Стоимость</h2>
        <div class="sidebar-section sidebar-range">
          <div class="range-row">
            <label for="price-min">От</label>
            <input type="number" id="price-min" class="range-input" min="0" step="1">
          </div>
          <div class="range-row">
            <label for="price-max">До</label>
            <input type="number" id="price-max" class="range-input" min="0" step="1">
          </div>
        </div>

        <div class="sidebar-section">
          <label class="checkbox-row">
            <input type="checkbox" id="discount-only">
            <span>Только товары со скидками</span>
          </label>
        </div>

        <button class="button button-secondary sidebar-apply" id="filter-apply">Применить</button>
      </aside>

      <section class="catalog">
        <div class="catalog-header">
          <h1 class="catalog-title">Каталог</h1>
          <div class="catalog-sort">
            <label for="sort-select">Сортировка:</label>
            <select id="sort-select" class="sort-select">
              <option value="rating_desc">По убыванию рейтинга</option>
              <option value="rating_asc">По возрастанию рейтинга</option>
              <option value="price_desc">По убыванию цены</option>
              <option value="price_asc">По возрастанию цены</option>
            </select>
          </div>
        </div>

        <div class="catalog-grid" id="catalog-grid"></div>

        <div class="catalog-footer">
          <button class="button button-secondary" id="load-more">Загрузить ещё</button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-inner">
        <span>© 2025 МПТВ</span>
        <span>Телефон: +7 (900) 000-00-00 • email: info@mptv.ru</span>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
